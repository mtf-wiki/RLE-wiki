name: 报告过时内容
description: 报告过时内容
labels: ["outdated"]
body:
  - type: markdown
    attributes:
      value: 感谢您的报告，请根据该表单填充必要信息。
  - type: input
    id: url
    attributes:
      label: RLE.wiki URL
      description: 具有过时信息的 RLE.wiki URL
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: 内容
      description: 该信息因什么原因过时，例如：该校园指南记载有误
    validations:
      required: true
